<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Select Dropdown Demo</title>
</head>
<body style="font-family: Arial; padding: 20px;">

<h2>Multi-Select Dropdown Example</h2>

<!--
This is a standard <select> element with 'multiple' attribute
which allows selecting multiple options.
-->
<select id="languages" multiple size="5">
  <option value="java">Java</option>
  <option value="python">Python</option>
  <option value="javascript">JavaScript</option>
  <option value="csharp">C#</option>
  <option value="ruby">Ruby</option>
</select>

</body>
</html>
