<!DOCTYPE html>
<html>
<head>
  <title>Hidden Dropdown Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #hiddenMenu {
        display: none; /* Hidden by default */
    }
  </style>
</head>
<body class="p-5">

<h2>Hidden Dropdown Project</h2>

<!-- Trigger button -->
<button id="showMenuBtn" class="btn btn-primary">Show Dropdown</button>

<!-- Hidden dropdown -->
<div id="hiddenMenu" class="dropdown mt-3">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
    Select Option
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Hidden Option 1</a></li>
    <li><a class="dropdown-item" href="#">Hidden Option 2</a></li>
    <li><a class="dropdown-item" href="#">Hidden Option 3</a></li>
  </ul>
</div>

<script>
  document.getElementById("showMenuBtn").onclick = function() {
      document.getElementById("hiddenMenu").style.display = "block";
  };
</script>

</body>
</html>
